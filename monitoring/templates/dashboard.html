<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanSmart Monitoring Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header .subtitle {
            color: #7f8c8d;
            font-size: 1.2em;
        }
        
        .status-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .status-card:hover {
            transform: translateY(-5px);
        }
        
        .status-card.healthy {
            border-left: 5px solid #27ae60;
        }
        
        .status-card.warning {
            border-left: 5px solid #f39c12;
        }
        
        .status-card.critical {
            border-left: 5px solid #e74c3c;
        }
        
        .status-card h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .status-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .status-value.healthy {
            color: #27ae60;
        }
        
        .status-value.warning {
            color: #f39c12;
        }
        
        .status-value.critical {
            color: #e74c3c;
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .service-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .service-card:hover {
            transform: translateY(-5px);
        }
        
        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .service-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .service-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9em;
        }
        
        .service-status.healthy {
            background: #d5f4e6;
            color: #27ae60;
        }
        
        .service-status.degraded {
            background: #fef5e7;
            color: #f39c12;
        }
        
        .service-status.unhealthy {
            background: #fdeaea;
            color: #e74c3c;
        }
        
        .service-metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .metric {
            text-align: center;
        }
        
        .metric-label {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .metric-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .alerts-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .alerts-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .alerts-title {
            font-size: 1.5em;
            color: #2c3e50;
        }
        
        .alert-count {
            background: #e74c3c;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
        }
        
        .alert-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #e74c3c;
        }
        
        .alert-item.warning {
            border-left-color: #f39c12;
        }
        
        .alert-item.info {
            border-left-color: #3498db;
        }
        
        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .alert-service {
            font-weight: bold;
            color: #2c3e50;
        }
        
        .alert-time {
            color: #7f8c8d;
            font-size: 0.9em;
        }
        
        .alert-message {
            color: #555;
        }
        
        .refresh-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }
        
        .refresh-button:hover {
            background: #2980b9;
        }
        
        .timestamp {
            text-align: center;
            color: #7f8c8d;
            margin-top: 20px;
            font-size: 0.9em;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .status-overview {
                grid-template-columns: 1fr;
            }
            
            .services-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ ScanSmart Monitoring Dashboard</h1>
            <p class="subtitle">Real-time system health and performance monitoring</p>
            <button class="refresh-button" onclick="refreshDashboard()">ðŸ”„ Refresh</button>
        </div>
        
        <div class="status-overview">
            <div class="status-card" id="overall-status">
                <h3>Overall Status</h3>
                <div class="status-value" id="overall-status-value">Loading...</div>
            </div>
            
            <div class="status-card">
                <h3>Healthy Services</h3>
                <div class="status-value" id="healthy-services">0</div>
                <div>out of <span id="total-services">0</span> services</div>
            </div>
            
            <div class="status-card">
                <h3>Active Alerts</h3>
                <div class="status-value" id="active-alerts">0</div>
            </div>
            
            <div class="status-card">
                <h3>Critical Alerts</h3>
                <div class="status-value" id="critical-alerts">0</div>
            </div>
        </div>
        
        <div class="services-grid" id="services-grid">
            <div class="loading">Loading services...</div>
        </div>
        
        <div class="alerts-section" id="alerts-section">
            <div class="alerts-header">
                <h3 class="alerts-title">Recent Alerts</h3>
                <div class="alert-count" id="alert-count">0</div>
            </div>
            <div id="alerts-list">
                <div class="loading">Loading alerts...</div>
            </div>
        </div>
        
        <div class="timestamp" id="last-updated">
            Last updated: Loading...
        </div>
    </div>

    <script>
        let refreshInterval;
        
        function formatTimestamp(timestamp) {
            return new Date(timestamp).toLocaleString();
        }
        
        function getStatusClass(status) {
            switch(status) {
                case 'healthy': return 'healthy';
                case 'degraded': return 'warning';
                case 'unhealthy': return 'critical';
                default: return 'warning';
            }
        }
        
        function formatUptime(uptime) {
            if (uptime < 60) return `${Math.round(uptime)}s`;
            if (uptime < 3600) return `${Math.round(uptime/60)}m`;
            return `${Math.round(uptime/3600)}h`;
        }
        
        async function fetchSystemStatus() {
            try {
                const response = await fetch('/api/status');
                return await response.json();
            } catch (error) {
                console.error('Error fetching system status:', error);
                return null;
            }
        }
        
        async function fetchAlerts() {
            try {
                const response = await fetch('/api/alerts');
                return await response.json();
            } catch (error) {
                console.error('Error fetching alerts:', error);
                return null;
            }
        }
        
        function updateDashboard(data) {
            if (!data) return;
            
            // Update overall status
            const overallStatus = document.getElementById('overall-status');
            const overallStatusValue = document.getElementById('overall-status-value');
            const statusClass = getStatusClass(data.overall_status);
            
            overallStatus.className = `status-card ${statusClass}`;
            overallStatusValue.textContent = data.overall_status.toUpperCase();
            overallStatusValue.className = `status-value ${statusClass}`;
            
            // Update service counts
            document.getElementById('healthy-services').textContent = data.healthy_services;
            document.getElementById('total-services').textContent = data.total_services;
            document.getElementById('active-alerts').textContent = data.active_alerts;
            document.getElementById('critical-alerts').textContent = data.critical_alerts;
            
            // Update services grid
            updateServicesGrid(data.services);
            
            // Update timestamp
            document.getElementById('last-updated').textContent = 
                `Last updated: ${formatTimestamp(data.timestamp || new Date().toISOString())}`;
        }
        
        function updateServicesGrid(services) {
            const servicesGrid = document.getElementById('services-grid');
            servicesGrid.innerHTML = '';
            
            for (const [serviceName, serviceData] of Object.entries(services)) {
                const serviceCard = document.createElement('div');
                serviceCard.className = 'service-card';
                
                const statusClass = getStatusClass(serviceData.status);
                
                serviceCard.innerHTML = `
                    <div class="service-header">
                        <div class="service-name">${serviceName}</div>
                        <div class="service-status ${statusClass}">${serviceData.status}</div>
                    </div>
                    <div class="service-metrics">
                        <div class="metric">
                            <div class="metric-label">Response Time</div>
                            <div class="metric-value">${serviceData.response_time.toFixed(2)}s</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">CPU Usage</div>
                            <div class="metric-value">${serviceData.cpu_usage.toFixed(1)}%</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Memory Usage</div>
                            <div class="metric-value">${serviceData.memory_usage.toFixed(1)}%</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Uptime</div>
                            <div class="metric-value">${formatUptime(serviceData.uptime)}</div>
                        </div>
                    </div>
                `;
                
                servicesGrid.appendChild(serviceCard);
            }
        }
        
        function updateAlerts(alertsData) {
            if (!alertsData) return;
            
            const alertsList = document.getElementById('alerts-list');
            const alertCount = document.getElementById('alert-count');
            
            alertCount.textContent = alertsData.active_alerts;
            
            if (alertsData.alerts && alertsData.alerts.length > 0) {
                alertsList.innerHTML = alertsData.alerts.map(alert => `
                    <div class="alert-item ${alert.severity}">
                        <div class="alert-header">
                            <div class="alert-service">${alert.service_name}</div>
                            <div class="alert-time">${formatTimestamp(alert.timestamp)}</div>
                        </div>
                        <div class="alert-message">${alert.message}</div>
                    </div>
                `).join('');
            } else {
                alertsList.innerHTML = '<div class="loading">No active alerts</div>';
            }
        }
        
        async function refreshDashboard() {
            try {
                const [systemData, alertsData] = await Promise.all([
                    fetchSystemStatus(),
                    fetchAlerts()
                ]);
                
                updateDashboard(systemData);
                updateAlerts(alertsData);
            } catch (error) {
                console.error('Error refreshing dashboard:', error);
            }
        }
        
        function startAutoRefresh() {
            refreshInterval = setInterval(refreshDashboard, 30000); // Refresh every 30 seconds
        }
        
        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        }
        
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            refreshDashboard();
            startAutoRefresh();
        });
        
        // Clean up on page unload
        window.addEventListener('beforeunload', stopAutoRefresh);
    </script>
</body>
</html>
